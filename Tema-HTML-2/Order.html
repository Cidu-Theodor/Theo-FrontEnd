<!DOCTYPE html>
<html>
    <title>Search Bar</title>
    <body>
    <form>
        <fieldset>
            <legend>Pizza Order</legend>
            Your Name:
            <input type="text" name="Nume" minlength="3" maxlength="10" />
            <br>
            Your Email:
            <input type="text" name="Email" />
            <br>
            Topping:
            <label>
                
                 <input type="radio" value="Supreme" name="Topping" placeholder="Supreme">
                 <span>Supreme</span>
            </label>
            <label>
                <input type="radio" value="Vegetarian" name="Topping" placeholder="Vegetarian">
                <span>Vegetarian</span>
            </label>
            <label>
                <input type="radio" value="Hawaian" name="Topping" placeholder="Hawaian">
                <span>Hawaian</span>
            </label>
            <br>
            Sauce:
            <form action="Sauce">
                <select name="Sauces">
                <option value="Tomato">Tomato</option>
                <option value="Ranch">Ranch</option>
                <option value="Mayonnaise" selected>Mayonnaise</option>
            </select>
            </form>
            <br>

            Extras:
            <label>
            <input type="checkbox" name="Cheese" id="Cheese">
            <span>Cheese</span>
             </label>
             <label>
                <input type="checkbox" name="Onions" id="Onions">
                <span>Onions</span>
             </label>
             <label>
                <input type="checkbox" name="Olives" id="Olives">
                <span>Olives</span>
                <br>
                Data de livrare:
                <br>
                <input type="date" name="Data-Livrare">
                <br>
                Cantitate:
                <br>
                <input type="number" name="Cantitate" min="1" max="7">
                <br>
            Delivery Instructions:
             <form>
                <textarea name="Delivery Instructions" rows="10"></textarea>
                <br>
                <input type="submit">
             </form>




            

            
        </fieldset>
    </form>
       
    </body>
</html>
